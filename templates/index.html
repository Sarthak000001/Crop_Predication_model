<!DOCTYPE html>
<html>

<head>
    <title>AgroGuru</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light text-bg-success">
        <a class="navbar-brand mx-3" href="#">AgroGuruðŸŒ¿</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact us</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- form container -->
    <div class="container my-lg-3">
        <h1 class="text-success">Crop Predication<span class="text-success">ðŸŒ¿</span></h1>

        <!-- form -->
        <form action="/predict" method="POST">
            <div class="row">
                <div class="col-md-4">
                    <label for="Nitrogen">Nitrogen</label>
                    <input type="number" step=0.01 id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen"
                        class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="Phosporus">Phosporus</label>
                    <input type="number" step=0.01 id="Phosporus" name="Phosporus" placeholder="Enter Phosporus"
                        class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="Potassium">Potassium</label>
                    <input type="number" step=0.01 id="Potassium" name="Potassium" placeholder="Enter Potassium"
                        class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label for="Temperature">Temperature</label>
                    <input type="number" step=0.01 id="Temperature" name="Temperature" placeholder="Enter Temperature"
                        class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="Humidity">Humidity</label>
                    <input type="number"  step=0.01 id="Humidity" name="Humidity" placeholder="Enter Humidity"
                        class="form-control">
                </div>
                <div class="col-md-4">
                    <label for="pH">pH</label>
                    <input type="number"  step=0.01 id="pH" name="pH" placeholder="Enter pH" class="form-control">
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-md-4">
                    <label for="Rainfall">Rainfall</label>
                    <input type="number"  step=0.01 id="Rainfall" name="Rainfall" placeholder="Enter Rainfall in mm"
                        class="form-control">
                </div>
            </div>
            <div class="row mt-4 text-center">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
                </div>
            </div>
        </form>


        {% if result %}
        <div class="card" style="width: 18rem;">
            <img src="{{url_for('static', filename='img.jpg')}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">Recommend Crop is :</h5>
                <p class="card-text">{{result}}</p>
            </div>
        </div>
        {% endif %}

    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
